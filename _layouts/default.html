<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title == nil %}
				{{ site.title }}
			{% else %}
				{{ page.title }}
			{% endif %}
		</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/style.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/slidemenu.css" />
		<script type="text/javascript" src="{{ site.baseurl }}/slidemenu.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<meta property="og:title" content="The Rise and Fall of Flash" />
		<meta property="og:url" content="http://www.endelsebegin.com/HistoryOfFlash_4662W/" />
		<meta property="og:image:url" content="http://endelsebegin.com/HistoryOfFlash_4662W/header.png" />
		<meta property="og:description"  content="Over the past 20 years, Flash became a plug-in that was necessary to successfully view vector animation, advanced websites and streaming video online. However, built-in web technologies like HTML5 have filled in the need for Flash." />
	</head>
	<body>
		<script type="text/javascript">
			function slideIt(){ //Function to set up fancy navigation
				var navIndex = 0;
				$('#sm-wrapper').show();
		
				{% if page.navIndex != nil %}
					navIndex = {{ page.navIndex }}; //Page index provided in Jekyll post header
				{% endif %}
		
				slideMenu.build('sm',200,10,10,10,10, navIndex);
			}
	
			var eventFired = 0; //Has fancy navigation loaded.
	
			$( document ).ready(function() {	//Window load is pretty fast on this site.
				if ($(window).width() > 600) {
					slideIt();
					eventFired = 1;
				}
		
				$(window).on('resize', function() {
					if (!eventFired && $(window).width() > 600) {
						slideIt();
						eventFired = 1;
					}
				});

				$('#navButton').click(function(){
					if($(this).text()[1] == '+'){
						$(this).text(' - Sections - ');
						$('#navLinks').show();
					} else {
						$(this).text(' + Sections + ');
						$('#navLinks').hide();
					}
				});
		
				$('#sm-wrapper').click(function(){
					var grab = $(this).find('li').not('.rotatedText').find('a').attr('href');
					window.location = grab;
				});
			});
		</script>
	
		{% include header.html %}
		<section id="middle">
			<div id="container">
				{% include navigation.html %}
				<section id="content">
					{{ content }}
				</section>
			</div>
		</section>
		{% include footer.html %}
	</body>
</html>
